# ===============================
# Application Info
# ===============================
spring.application.name=PathLab

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pathlab}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway Configuration
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ===============================
# Cloudinary Configuration
# ===============================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Security / JWT
# ===============================
security.jwt.secret=${JWT_SECRET_BASE64:VGhpc0lzQVN1ZmZpY2llbnRMb25nU2VjcmV0S2V5VGhhdFNob3VsZEJlQmFzZTY0}
security.jwt.access-ttl-seconds=10800

# ===============================
# Application URLs
# ===============================
app.public-base-url=${PUBLIC_BASE_URL:http://localhost:5173}
